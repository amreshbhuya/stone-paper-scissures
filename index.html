<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="scissors.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors</title>
    <link rel="stylesheet" href="SPS.css">
</head>
<body>
    <h1><p id="para">Rock-paper-scissors</p></h1>
<div class="choices">
    <p>User</p>
<div class="choice" id="rock">
    <img src="rock.png" alt="rock" srcset="">
</div>
<div class="choice" id="paper">
    <img src="paper.png" alt="paper" srcset="">
</div>
<div class="choice" id="scissors">
    <img src="scissors.png" alt="scissors" srcset="">
</div>
</div>
<div id='computer'>
    
</div>
<div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>you</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>Computer</p>
    </div>
</div>

<div class="msg-container">
    <p id ="msg">play your move</p>
</div>
    <script src="SPS.js"></script>
</body>
</html>
